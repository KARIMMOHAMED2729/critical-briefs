<div class="pt-40">
  <div class="max-w-md mx-auto pt-10 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md border border-gray-200 dark:border-gray-700">
      <h2 class="text-2xl font-bold mb-4 text-center text-gray-900 dark:text-gray-200">تسجيل الدخول</h2>
      
      <div class="mt-6 flex justify-center rtl">
        <div id="googleSignInDiv"></div>
        </div>
      <form (submit)="onLogin(); $event.preventDefault()" class="space-y-4">
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-300">البريد الإلكتروني</label>
          <input type="email" [(ngModel)]="email" name="email" required
                 class="w-full px-4 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400" />
        </div>
    
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-300">كلمة المرور</label>
          <input type="password" [(ngModel)]="password" name="password" required
                 class="w-full px-4 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400" />
        </div>
    
        <button type="submit"
                class="w-full py-2 bg-blue-600 dark:bg-[#0a1325] hover:bg-blue-700 dark:hover:bg-blue-800 text-white rounded-lg font-semibold transition duration-200">
          دخول
        </button>
      </form>
    </div>
</div>
<div *ngIf="message" [ngClass]="isSuccess ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'"
class="mt-4 text-center font-semibold">
{{ message }}
</div>
