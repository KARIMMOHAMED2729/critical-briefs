<div class="max-w-4xl mx-auto p-6 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-900 pt-40">
  <h2 class="text-center text-2xl font-semibold mb-6 text-gray-800 dark:text-gray-200">PDF OCR Converter</h2>

  <input type="file" accept="application/pdf" (change)="onFileSelected($event)" class="block mb-4 w-full text-gray-700 dark:text-gray-300" />
  
  <button (click)="onConvert()" [disabled]="!selectedFile || isLoading" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
    {{ isLoading ? 'Converting...' : 'Convert' }}
  </button>

  <div *ngIf="errorMessage" class="mt-4 text-red-600 dark:text-red-400">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="mt-4 text-green-600 dark:text-green-400">{{ successMessage }}</div>

  <textarea *ngIf="extractedText" rows="15" cols="80" readonly class="mt-6 w-full p-4 font-mono text-sm text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 border border-gray-300 rounded resize-y">{{ extractedText }}</textarea>

  <div *ngIf="extractedText" class="mt-4 space-x-4">
    <button (click)="downloadTxt()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Download as .txt</button>
    <button (click)="downloadEpub()" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Download as .epub</button>
  </div>
</div>
