<div class="max-w-4xl mx-auto p-6 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-900">
  <h2 class="text-center text-2xl font-semibold mb-6 text-gray-800 dark:text-gray-200">PDF OCR Converter</h2>

  <label for="bookName" class="block mb-2 font-semibold text-gray-700 dark:text-gray-300">Select Book Name:</label>
<div class="mb-4">
  <input
    type="text"
    placeholder="ابحث عن اسم كتاب"
    [(ngModel)]="selectedBookName"
    (input)="filterBookNames()"
    class="block w-full p-2 border border-gray-300 rounded dark:bg-gray-800 dark:text-gray-200"
    list="bookNamesList"
  />
  <datalist id="bookNamesList">
    <option *ngFor="let name of filteredBookNames" [value]="name"></option>
  </datalist>
</div>

  <input type="file" accept="application/pdf" (change)="onFileSelected($event)" class="block mb-4 w-full text-gray-700 dark:text-gray-300" />
  
  <button (click)="onConvert()" [disabled]="!selectedFile || !selectedBookName || isLoading" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
    {{ isLoading ? 'Converting...' : 'Convert' }}
  </button>

  <div *ngIf="errorMessage" class="mt-4 text-red-600 dark:text-red-400">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="mt-4 text-green-600 dark:text-green-400">{{ successMessage }}</div>

  <textarea *ngIf="extractedText" rows="15" cols="80" maxlength="1000" readonly class="mt-6 w-full p-4 font-mono text-sm text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 border border-gray-300 rounded resize-y">{{ extractedText }}</textarea>

  <div *ngIf="extractedText" class="mt-4 space-x-4">
    <button (click)="downloadTxt()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Download as .txt</button>
    <!--<button (click)="downloadEpub()" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Download as .epub</button>-->
    <a *ngIf="epubDownloadUrl" [href]="epubDownloadUrl" download class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 inline-block">Download EPUB</a>
    <a *ngIf="wordDownloadUrl" [href]="wordDownloadUrl" download class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 inline-block ml-2">Download Word</a>
  </div>

  <div *ngIf="uploading" class="bg-white dark:bg-gray-800 rounded-lg p-6 w-80 max-w-full text-center shadow-lg mt-6 mx-auto">
    <div class="text-blue-600 dark:text-blue-400 font-semibold">
      جاري الرفع... {{ uploadProgress }}%
      <div class="w-full bg-gray-200 rounded-full h-4 mt-2">
        <div class="bg-blue-600 h-4 rounded-full transition-all duration-300 ease-in-out" [style.width.%]="uploadProgress"></div>
      </div>
    </div>
    <div *ngIf="uploadSuccess" class="text-green-600 dark:text-green-400 font-semibold flex flex-col items-center space-y-2">
      <fa-icon [icon]="['fas', 'check-circle']" class="text-6xl animate-scale-up"></fa-icon>
      <div>تم الرفع بنجاح!</div>
    </div>
  </div>
</div>
